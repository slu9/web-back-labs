{% extends "base.html" %}
{% block lab %}Лабораторная работа 6{% endblock %}

{% block style %}
<style>

body {
    font-family: Arial, sans-serif;
}

h1 {
    color: #0b63c5;
    margin-bottom: 15px;
}

#office-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

#office-list li {
    background: #e7f2ff;                  
    border: 1px solid #bcd9ff;
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#office-list li span {
    font-weight: 500;
    color: #094b91;
}

.office-buttons {
    display: flex;
    gap: 8px;
}

#office-list button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.book-btn {
    background-color: #0b63c5;
    color: white;
}

.book-btn:hover {
    background-color: #084f9e;
}

.free-btn {
    background-color: #d9534f;
    color: white;
}

.free-btn:hover {
    background-color: #c64541;
}

#total-price {
    margin-top: 20px;
    color: #094b91;
    font-size: 20px;
    font-weight: bold;
}

</style>
{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        jsonrpc: '2.0',
        method: 'info',
        id: Math.round(Math.random() * 1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';

        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');

            const infoSpan = document.createElement('span');
            infoSpan.innerText = `${office.number}: ${office.tenant || 'свободен'} — ${office.price} ₽`;
            li.appendChild(infoSpan);

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'office-buttons';

            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'зарезервировать';
            bookingButton.classList.add('book-btn');
            bookingButton.onclick = function() {
                booking(office.number);
            };
            buttonsDiv.appendChild(bookingButton);

            const freeButton = document.createElement('button');
            freeButton.innerText = 'освободить';
            freeButton.classList.add('free-btn');
            freeButton.onclick = function() {
                cancellation(office.number);
            };
            buttonsDiv.appendChild(freeButton);

            li.appendChild(buttonsDiv);

            ul.appendChild(li);
            }

        let total = 0;
        for (let i = 0; i < office_list.length; i++) {
            if (office_list[i].tenant !== '') {
                total += office_list[i].price;
            }
        }
        document.getElementById('total-price').innerText = 
            `Общая стоимость аренды: ${total} ₽`;
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        jsonrpc: '2.0',
        method: 'booking',
        params: officeNumber,
        id: Math.round(Math.random() * 1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch (data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                default:
                    alert('Ошибка при бронировании');
            }
        } else {
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        jsonrpc: '2.0',
        method: 'cancellation',
        params: officeNumber,
        id: Math.round(Math.random() * 1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if (data.error) {
            switch (data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис и так свободен');
                    break;
                case 4:
                    alert('Нельзя снять чужую аренду');
                    break;
                default:
                    alert('Ошибка при снятии аренды');
            }
        } else {
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
<h1>Список кабинетов</h1>
<ul id="office-list"></ul>
<h2 id="total-price"></h2>
{% endblock %}
