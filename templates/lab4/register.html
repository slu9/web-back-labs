{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
<h1>Регистрация</h1>
<form method="post">
    <div>
        <label>Логин:</label>
        <input type="text" name="login" value="{{ login_value or '' }}">
    </div>
    <div>
        <label>Имя:</label>
        <input type="text" name="name" value="{{ name_value or '' }}">
    </div>
    <div>
        <label>Пол:</label>
        <select name="gender">
            <option value="m">Мужской</option>
            <option value="f">Женский</option>
            <option value="u">Не указывать</option>
        </select>
    </div>
    <div>
        <label>Пароль:</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Подтверждение пароля:</label>
        <input type="password" name="password2">
    </div>

    {% if error %}
        <div style="color: darkred; margin-top: 10px;">{{ error }}</div>
    {% endif %}

    <div style="margin-top: 10px;">
        <button type="submit">Зарегистрироваться</button>
    </div>
</form>

<a href="/lab4/login" style="display:inline-block; margin-top:10px;">На вход</a>
{% endblock %}
