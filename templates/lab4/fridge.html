{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
<h1>Холодильник</h1>

<form method="post">
    <label for="temp">Введите температуру (°C):</label>
    <input type="number" name="temp" id="temp" value="{{ temp_value }}">
    <button type="submit">Установить</button>
</form>

{% if message %}
    <div style="margin-top: 15px;
                padding: 10px;
                border-radius: 6px;
                {% if 'ошибка' in message or 'не удалось' in message %}
                    background-color: lightcoral; 
                    color: darkred;
                {% else %}
                    background-color: lightblue; 
                    color: navy;
                {% endif %}">
        {{ message }}
        {% if snowflakes > 0 %}
            <div style="font-size: 28px; margin-top: 8px;">
                {% for _ in range(snowflakes) %}
                    ❄️
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endif %}

<a href="/lab4" style="display:inline-block; margin-top:15px;">Назад</a>
{% endblock %}
