{% extends "base.html" %}

{% block lab %}Вычитание{% endblock %}

{% block main %}
    {% if error %}
        <h1>Ошибка</h1>
        <p>{{ error }}</p>
        <a href="/lab4/sub-form"><button>Назад</button></a>
    {% else %}
        <h1>Результат вычитания</h1>
        <p>{{ x1 }} − {{ x2 }} = {{ result }}</p>
        <a href="/lab4/sub-form"><button>Назад</button></a>
    {% endif %}
{% endblock %}
