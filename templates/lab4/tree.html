{% extends "base.html" %}

{% block lab %}Счётчик деревьев{% endblock %}

{% block main %}
<div>
    <h1>Посажено деревьев: {{ tree_count }}</h1>
</div>

<form method="post">
    <button name="operation" value="plant" 
        {% if tree_count >= 10 %}disabled{% endif %}>
        Посадить дерево
    </button>

    <button name="operation" value="cut" 
        {% if tree_count <= 0 %}disabled{% endif %}>
        Срубить дерево
    </button>
</form>

{% endblock %}
