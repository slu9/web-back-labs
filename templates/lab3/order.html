{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffee" name="drink" checked>Кофе (100 ₽)
        </label>
        <br>
        <label>
            <input type="radio" value="black-tea" name="drink">Чёрный чай (80 ₽)
        </label>
        <br>
        <label>
            <input type="radio" value="green-tea" name="drink">Зелёный чай (90 ₽)
        </label>
        <br>

        <div style="margin-top: 10px;">Добавки:</div>
        <label>
            <input type="checkbox" name="milk">Молоко (+20 ₽)
        </label>
        <br>
        <label>
            <input type="checkbox" name="sugar">Сахар (+10 ₽)
        </label>
        <br>

        <div style="margin-top: 10px;">
            <button type="submit">Перейти к оплате</button>
        </div>
    </form>
{% endblock %}
