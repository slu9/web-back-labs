{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text"
                       maxlength="50"
                       name="title"
                       value="{{ article['title'] }}">
            </label>
        </div>

        <div style="margin-top: 10px;">
            <textarea name="article_text"
                      style="width: 100%; height: 150px;">{{ article['article_text'] }}</textarea>
        </div>

        <div style="margin-top: 10px;">
            <button type="submit">Сохранить</button>
        </div>
    </form>

    {% if error %}
        <p style="color: red; font-weight: 600; margin-top: 10px;">
            {{ error }}
        </p>
    {% endif %}

    <p style="margin-top: 15px;">
        <a href="/lab5/list"
           style="background-color: lightblue;
                  padding: 6px 12px;
                  text-decoration: none;
                  border-radius: 6px;">
            Вернуться к списку статей
        </a>
    </p>
{% endblock %}
