{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>

    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" value="{{ login or '' }}">
            </label>
        </div>

        <div>
            <label>Имя:
                <input type="text" name="real_name" value="{{ real_name or '' }}">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if error %}
        <p style="color: red; font-weight: 600; margin-top: 10px;">
            {{ error }}
        </p>
    {% endif %}
{% endblock %}
