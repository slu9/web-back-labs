{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    .top-bar {
        background-color: lightgray;
        padding: 6px 12px;
        font-size: 14px;
    }
    .menu {
        background-color: lightblue;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .menu a {
        background-color: white;
        border: 1px solid #a1a1a1;
        padding: 6px 14px;
        border-radius: 5px;
        text-decoration: none;
        color: black;
        font-weight: 500;
        transition: 0.2s;
    }
    .menu a:hover {
        background-color: #d9f0f9;
    }
    .username {
        margin-left: auto;
        font-weight: 600;
    }
    h1 {
        margin-top: 20px;
    }
</style>

<h1>База знаний</h1>

<div class="menu">
    <a href="/lab5/list">Список статей</a>
    <a href="/lab5/create">Создать статью</a>
    {% if login %}
        <a href="/lab5/logout">Выйти</a>
    {% else %}
        <a href="/lab5/login">Войти</a>
        <a href="/lab5/register">Регистрация</a>
    {% endif %}
    <div class="username">{{ user }}</div>

<div class="username">
    {% if login %}
        {{ login }}
    {% else %}
        Anonymous
    {% endif %}
</div>

{% endblock %}
