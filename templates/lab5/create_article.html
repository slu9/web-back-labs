{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text"
                       maxlength="50"
                       name="title"
                       value="{{ title or '' }}">
            </label>
        </div>

        <div style="margin-top: 10px;">
            <textarea name="article_text"
                      style="width: 100%; height: 150px;">{{ article_text or '' }}</textarea>
        </div>

        <div style="margin-top: 10px;">
            <label>
                <input type="checkbox" name="is_favorite">
                Добавить в любимые
            </label>
        </div>
        
        <div style="margin-top: 10px;">
            <label>
                <input type="checkbox" name="is_public">
                Публичная статья
            </label>
        </div>

        <div style="margin-top: 10px;">
            <button type="submit">Готово</button>
        </div>
    </form>

    {% if error %}
        <p style="color: red; font-weight: 600; margin-top: 10px;">
            {{ error }}
        </p>
    {% endif %}

    <p style="margin-top: 15px;">
        <a href="/lab5"
           style="background-color: lightblue;
                  padding: 6px 12px;
                  text-decoration: none;
                  border-radius: 6px;">
            На главную
        </a>
    </p>
{% endblock %}
